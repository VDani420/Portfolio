<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll">
      <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="bgimage" id="home">
      <div class="container-fluid">
          <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
              <h2 class="hero_title">Vincze DÃ¡niel</h2>
              <p class="hero_desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          </div>
          </div>
      </div>
    </section>

    <script>
      const routes = {
        "": "index.html",
        about: "about.html",
        projects: "projects.html",
        contact: "contact.html",
      };
      const loadPage = async (url, domObj) => {
        const response = await fetch(url);
        const html = await response.text();
        domObj.innerHTML = html;
      };
      let obj = document.querySelector(".container");
      loadPage("home.html", obj);
      window.addEventListener("hashchange", () => {
        console.log(window.location.hash);
        navigate();
      });

      function navigate() {
        let hash = window.location.hash.substring(2);
        console.log(hash);
        let page = routes[hash] || "404.html";
        loadPage(page, document.querySelector(".container"));
      }
    </script>
  </body>
</html>
