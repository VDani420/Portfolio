<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#/about">Rólam</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#/"
            >Home <span class="sr-only"></span></a
          >
          <a class="nav-item nav-link" href="#/projects">Projektek</a>
          <a class="nav-item nav-link" href="#/contact">Kapcsolat</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Vincze Dániel</h1>
        <img class="img-fluid portImg" src="portfolio.jpg" alt="" />
      </header>
    </div>

    <script>
      const routes={
            '':'home.html',
            'about':'about.html',
            'projects':'projects.html',
            'contact':'contact.html'
        }
        const loadPage = async (url,domObj)=>{
            const response = await fetch(url)
            const html = await response.text()
            domObj.innerHTML=html
        }
        let obj = document.querySelector('.container')
        loadPage('home.html',obj)
        window.addEventListener('hashchange', ()=>{
            console.log(window.location.hash);
            navigate()
        })

        function navigate(){
            let hash = window.location.hash.substring(2)
            console.log(hash);
            let page=routes[hash] || '404.html'
            loadPage(page,document.querySelector('.container'))
        }
    </script>
  </body>
</html>
